name: release

on:
  push:
    tags:
      -'v*'

env:
  DOCKER_USERNAME: kekgaugetswe
  REPO: kekgaugetswe/doosyapiii

jobs:

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set enviroment variables
      run: |
        cat >> $GITHUB_ENV << EOF
        VERSION-${GITHUB_REF##*/}
        EOF
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
          username: ${{env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ env.REPO }}:latest,${{ env.REPO }}:${{ env.VERSION }}
        file: ./Doosy.API/Dockerfile 
        
    - name: testing doosy-deploy ssh connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
           if [[ "$(docker images -q kekgaugetswe/doosyiii:latest 2> /dev/null)" == "" ]]; then
             # do something 
            docker create --name doosyapiii  -p 5007:80 kekgaugetswe/doosyapiii:latest
            docker start doosyapiii
           else
              docker kill doosyapiii;
              docker rm doosyapiii;
              docker create --name doosyapiii  -p 5007:80 kekgaugetswe/doosyapiii:latest;
              docker start doosyapiii;
           fi
           docker ps -a
          
          
          
